<!DOCTYPE html>
<html>
    <head>
        <title>
            Statement
        </title>
    </head>

    <style>
        table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      text-align: left;
    }
    </style>

    {% block main%}
    <body>
        
        <p>Statement for Card Number: {{ statement.cardNumber }}</p>
        <table>
            <tr>
                <th>Transaction Date</th>
                <th>Amount</th>
            </tr>
        {% for i in statement.statement%}
        <tr><td>
            {{i.transactionDate}}  
        </td>
        <td>
            {{i.amount}}
        </td>
    </tr>

    </table>
        {% endfor %}
    
    </body>
    {% endblock %}
</html>
