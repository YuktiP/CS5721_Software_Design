{% extends "AdminLayout.html" %}
{% block content %}
<h3>
    Requests to Block Card
</h3>

<style>
    table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
</style>

<table>
<form action="block" method="POST">
<tr>
    <th>Sr. No</th>
    <th>Card Number</th>
    <th>Block?</th>
</tr>
<tbody>
{% for app in data.cardToBlockList %}
<tr>
    <td>{{loop.index}}</td>
    <td>{{app[0]}}</td>
    <td><button class="btn btn-danger" type="submit" name="delete" value="{{app[0]}}">Block</button></td>
</tr>
{% endfor %}
</tbody>
</table>
</form>
{% if not data.cardToBlockList %}
    <p>No card block requests</p>
{%endif %}

{% endblock %}
